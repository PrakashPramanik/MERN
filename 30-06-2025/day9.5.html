<!DOCTYPE html>
<html>
<head>
  <title>Full Image Box Zoom</title>
  <style>
    .zoom-container {
      width: 300px;
      height: 300px;
      margin: 100px auto;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .zoom-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="zoom-container" id="zoomBox">
    <img src="https://images.pexels.com/photos/11673899/pexels-photo-11673899.jpeg?auto=compress&cs=tinysrgb&h=300&w=300" alt="Zoom Image">
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#zoomBox").hover(
        function () {
        
          $(this).stop().animate({
            width: "500px",
            height: "500px"
          }, 300);
        },
        function () {
         
          $(this).stop().animate({
            width: "300px",
            height: "300px"
          }, 300);
        }
      );
    });
  </script>

</body>
</html>
