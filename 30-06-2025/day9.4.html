<!DOCTYPE html>
<html>
<head>
  <title>Accordion Panel</title>
  <style>
    .accordion {
      width: 400px;
      margin: 100px auto;
      font-family: Arial, sans-serif;
    }

    .accordion-item {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .accordion-header {
      background: #f0f0f0;
      padding: 15px;
      font-weight: bold;
    }

    .accordion-content {
      display: none;
      padding: 15px;
      background-color: #8a2323;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">Section 1</div>
      <div class="accordion-content">This is Section 1 content.</div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header">Section 2</div>
      <div class="accordion-content">This is Section 2 content.</div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header">Section 3</div>
      <div class="accordion-content">This is Section 3 content.</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".accordion-item").click(function () {
        const content = $(this).find(".accordion-content");
        $(".accordion-content").not(content).slideUp();
        content.slideToggle();
      });
    });
  </script>

</body>
</html>
