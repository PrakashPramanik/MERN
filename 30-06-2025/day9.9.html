<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .error {
      border-color: red;
    }

    #errorMsg {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="myForm">
    <input type="text" id="myInput" placeholder="Enter something...">
    <div id="errorMsg">This field is required.</div>
    <br>
    <button type="submit">Submit</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#myForm").submit(function (e) {
        e.preventDefault(); 

        const inputVal = $("#myInput").val().trim();

        if (inputVal === "") {
          $("#myInput").addClass("error");
          $("#errorMsg").show();
        } else {
          $("#myInput").removeClass("error");
          $("#errorMsg").hide();
          alert("Form submitted successfully!");
        }
      });
    });
  </script>

</body>
</html>
